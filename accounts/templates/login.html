
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href='{% static "main/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href='{% static "main/css/shop-homepage.css" %}' rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jua&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger fixed-top">
      <div class="container">
        <strong>
          <a class="navbar-brand text-white bg-danger" href="{% url 'index' %}"> Artist 101 </a>
        </strong>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white bg-danger" href="{% url 'index' %}">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bg-danger" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bg-danger" href="{% url 'services' %}">Services</a>
            </li>
            <li class="nav-item activate">
              <a class="nav-link text-white bg-danger" href="{% url 'login' %}">Login</a>
              <span class="sr-only">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bg-danger" href="{% url 'join' %}">Join</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <!-- Page Content -->

    


    <p style="text-align:center">
        <div class="container">
  
      <div class="row">
  
        <div class="container">
  
          <div class="row">
      
            <div class="col-lg-3">
      
              <h3 class="my-4" style="font-family: 'Jua', sans-serif;">로그인</h3>
      
      
            </div>
 
            
            
        <div class="container">
            {% if error %}
            {{ error }}
            <br>
            <br>
            {% endif %}
              <form name="write_form_member" method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1" style="font-family: 'Jua', sans-serif;">아이디</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter ID">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" style="font-family: 'Jua', sans-serif;">비밀번호</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
                      </div>
                    <input type="submit" class="btn btn-danger" value="로그인"></input><br><Br>
              </form>
        </div>
      </div>  
      </div>
    </div>
  </div>
        <br> 
<!---<br><br><Br><br><br><br><br><br><Br><br><br><br>-->
  <!-- Footer -->
  
  <footer class="py-5  bg-danger" style="bottom: 0; left: 0; right: 0;" >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; LIkelion &copy; Artist 101 </p>
      </div>
      <!-- /.container -->
    </footer>
  
    <!-- Bootstrap core JavaScript -->
    <script src='{%static "main/vendor/jquery/jquery.min.js"%}'></script>
    <script src='{%static "main/vendor/bootstrap/js/bootstrap.bundle.min.js"%}'></script>

</body>

</html>
